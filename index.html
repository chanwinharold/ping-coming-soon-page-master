<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <meta name="description" content="Ping coming soon page">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="./src/output.css" rel="stylesheet">

    <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>

<header>
    <img src="images/logo.svg" alt="PING Logo">
</header>

<main class="flex flex-col items-center gap-y-5 text-center">
    <h1 class="max-sm:text-3xl text-4xl text-customGray">We are launching <span class="font-black text-customVeryDarkBlue">soon!</span></h1>
    <p>Subscribe and get notified</p>
    <form method="post" class="w-full flex max-sm:flex-col gap-2">
        <label class="sm:flex-2/3 text-left" for="email">
            <input class="w-full h-10 pl-8 border-1 border-customGray rounded-3xl invalid:border-customLightRed outline-0" type="email" name="email" id="email" placeholder="Your email address...">
            <span class="text-customLightRed text-xs pl-8 pb-5 italic hidden">Please provide a valid email address</span>
        </label>
        <button id="submit" class="sm:flex-1/3 h-10 font-semibold text-sm shadow-xl px-6 rounded-3xl text-white bg-customBlue hover:cursor-pointer active:shadow-none">Notify Me</button>
    </form>
    <img class="max-w-xl max-md:w-[80vw] mt-12 mb-20" src="images/illustration-dashboard.png" alt="illustration dashboard">
</main>

<footer class="flex flex-col items-center gap-y-4">
    <nav>
        <ul class="flex gap-x-6">
            <li><a href="#"><img src="images/logo-facebook.svg" alt="facebook" width="25"></a></li>
            <li><a href="#"><img src="images/logo-twitter.svg" alt="twitter" width="25"></a></li>
            <li><a href="#"><img src="images/logo-instagram.svg" alt="instagram" width="25"></a></li>
        </ul>
    </nav>
    <p class="max-md:text-xs text-customGray">&copy; Copyright Ping. All rights reserved.</p>
    <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/chanwinharold" target="_blank">chanwinharold</a>.
    </p>
</footer>

<script>
    document.querySelector("form").addEventListener('submit', (e)=> {
        e.preventDefault()
    })
</script>
</body>
</html>
